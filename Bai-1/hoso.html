<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Câu 1</title>
</head>
<body>
    <div class="container">    
        <div class="form" id="form">        
            <div class="content">
                <h1>HỒ SƠ XIN VIỆC</h1>
                <div class="group">
                    <label for="username-reg">Họ và tên:</label>
                    <input type="text" id="username-reg" class="inputText" placeholder="Tên của bạn" required>                   
                </div>

                <div class="group">
                    <label for="username-date">Ngày sinh:</label>
                    <input type="date" id="username-date" class="inputText" placeholder=" " required>
                </div>
                
                <div class="group">
                    Giới tính:
                     <input type="radio" name="username-sex" value="nam"/> Nam 
                     <input type="radio" name="username-sex" value="nu"/> Nữ 
                </div>

                <div class="group">
                    <label for="username-place">Địa chỉ:</label>
                    <input type="text" id="username-reg" class="inputText" placeholder="Địa chỉ của bạn" required>                   
                </div>

                <div class="group">
                    <label for="username-number">Điện thoại:</label>
                    <input type="number" id="username-reg" class="inputText" placeholder="Số điện thoại" required>                   
                </div>

                <div>Các ca làm việc</div>
                <input name="ca" type="checkbox" value="ca1"/> Ca sáng (150k/buổi) 
                <input type="checkbox" name="ca" value="ca2"/> Ca chiều (100k/buổi) 
                <input type="checkbox" name="ca" value="ca3"/> Ca tối (200k/buổi)   
          
            <div class="button"><button>Đăng ký</button></div>
        </div>  
    </div>
</body>
</html>
