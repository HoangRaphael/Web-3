<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form" id="form"><div class="content">
                <h1>THÔNG TIN ĐẶT CHỖ</h1>
                <div class="group">
                    <label for="Peoples">Số khách tham dự bữa tiệc:</label>
                    <input type="number" id="Peoples" class="inputText" placeholder="Số lượng khách" required>                   
                
                <div class="group">
                    <label for="uDate">Ngày:</label>
                    <input type="date" id="Date" class="inputText" placeholder=" " required>
                </div>

                <div class="groups">
                    Loại tiệc:
                <input type="checkbox" name="ca" value="sang"/> Tiệc sáng 
                <input type="checkbox" name="ca" value="trua"/> Tiệc trưa 
                <input type="checkbox" name="ca" value="toi"/> Tiệc tối
                </div>

                <div class="group">
                    Địa điểm:
                     <input type="radio" name="Places" value="TrongNha"/> Trong nhà 
                     <input type="radio" name="Places" value="NgoaiTroi"/> Ngoài trời
                </div>

                <div class="group">
                    <label for="Name">Tên quý khách:</label>
                    <input type="text" id="Name" class="inputText" placeholder=" " required>                   
                </div>

                <div class="group">
                    <label for="Phone">Điện thoại:</label>
                    <input type="number" id="Phone" class="inputText" placeholder="" required>                   
                </div>

                <div class="groups">
                    Quý khách biết đến nhà hàng chúng tôi qua:
                    <select name="Media" id="media">
                      <option value="1">Báo chí, Tivi</option>
                      <option value="2">Mạng xã hội</option>
                      <option value="3">Người quen giới thiệu</option>
                    </select>
                </div>
                
                <div class="button"><button>Đặt chỗ</button></div>
              </div>
            </div>
        </div>  
    </div>
</body>
</html>
